</div></div><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script><script>
function newFact() {
    $.getJSON("/facts.json", function (data) {
        var length = Object.keys(data.facts).length
        var ran_key = Math.floor(Math.random() * length)
        var ran_fact = data.facts[ran_key]
        $("#resultfact").html(ran_fact)
    })
}

$(document).ready(function() {
    newFact();
 });
function getDog() {
    $.getJSON("https://dog.ceo/api/breeds/image/random", function (data) {
        $(".json pre").html(JSON.stringify(data, null, 4));
        $(".image-content").html("<img width=100% src='" + data.message + "'>");
    });
}
$('.get-dog').click(function () {
    getDog();
});

$(document).ready(function() {
    getDog();
 });

function newJoke() {
    $.getJSON("https://v2.jokeapi.dev/joke/Pun,Christmas?type=single", function (data) {
        $("#resultJoke").html(data.joke)
    })
}
$(document).ready(function() {
    newJoke();
 });
